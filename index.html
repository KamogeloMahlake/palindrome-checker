<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Is it a Palindrome?</h1>
    
    <div id="input">
        <label for="text-input">Enter in text to check for a palindrome</label>
        <div>
            <input id="text-input" type="text" />
            <button id="check-btn">Check</button>
        </div>
        <div id="result"></div>
    </div>

    <div id="meaning">A <em>palindrome</em> is a word or sentence that's spelled the same 
    way both forward and backward, ignoring punctuation, case, and spacing</div>

    <script src="script.js"></script>
</body>
</html>
